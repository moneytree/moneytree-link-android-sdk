apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.example.myawesomeapp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    ver_support = '25.3.1'
}

dependencies {
    compile "com.android.support:appcompat-v7:${ver_support}"
    compile (name: 'MoneytreeLinkCore-0.2.0', ext: 'aar')

    // Add dependencies
    compile "com.android.support:customtabs:${ver_support}"

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}

// Need to read local aar file
repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}
