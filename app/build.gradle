apply plugin: 'com.android.application'
apply from: '../mtlink_dependencies.gradle'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  defaultConfig {
    applicationId "com.example.myawesomeapp"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

ext {
  ver_support = '28.0.0'
  ver_firebase_core = '16.0.9'
  ver_fcm = '18.0.0'
}

dependencies {
  implementation "com.android.support:appcompat-v7:$ver_support"
  implementation "com.android.support:support-v4:$ver_support"

  implementation(name: "MoneytreeLinkCore-${mtLinkSdk.version}", ext: 'aar')
  implementation(name: "MoneytreeLinkIsshoTsucho-${mtLinkSdk.version}", ext: 'aar')

  // For Moneytree internal use. You can delete below.
//  implementation project(':core')
//  implementation project(':it')

  // Add dependencies
  implementation "com.android.support:customtabs:$ver_support"

  // Add if your app doesn't use Kotlin
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.31'

  // FCM
  implementation "com.google.firebase:firebase-core:$ver_firebase_core"
  implementation "com.google.firebase:firebase-messaging:$ver_fcm"

  // Add dependencies for the SDK
  implementation 'com.google.code.gson:gson:2.8.5'
  implementation 'com.squareup.okhttp3:okhttp:3.14.1'
  implementation 'com.squareup.retrofit2:retrofit:2.5.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
}

repositories {
  // Need to read local aar file
  flatDir { dirs 'libs' }
}

apply plugin: 'com.google.gms.google-services'
